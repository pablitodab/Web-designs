<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salud</title>
    <link rel="stylesheet" href="health.css">
</head>
<body>
    <!-- Cabecera -->
    <header class="top-bar">
        <button class="back-btn">&#8592;</button>
        <h1>Salud</h1>
    </header>

    <!-- Zona central: círculo y texto -->
    <main class="main-content">
        <section class="fat-section">
            <div class="circle-progress">
                <div class="circle-inner">
                    <p class="percent">20.00%</p>
                    <p class="label">Grasa</p>
                </div>
            </div>
            <p class="subtitle">LIGERO SOBREPESO</p>
        </section>

        <section class="stats">
            <div class="stat">
                <span class="stat-value">26,33</span>
                <span class="stat-label">IMC</span>
            </div>
            <div class="stat">
                <span class="stat-value">77 Kg</span>
                <span class="stat-label">Peso</span>
            </div>
            <div class="stat">
                <span class="stat-value">70 %</span>
                <span class="stat-label">Músculo</span>
            </div>
        </section>
    </main>

    <!-- Botones inferiores -->
    <footer class="bottom-buttons">
        <button type="button" onclick="window.location.href='historial.html'">
            Historial
        </button>
        <button type="button" onclick="window.location.href='seguimiento.html'">
            Seguimiento
        </button>
        <button type="button" onclick="window.location.href='nuevo_analisis.html'">
            Nuevo análisis
        </button>
    </footer>
</body>
</html>
