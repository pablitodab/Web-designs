    <script>
        const sortedData = [
            { date: '01-12-2025', weight: 82, imc: 28.0, fat: 27, muscle: 63 },
            { date: '25-12-2025', weight: 80, imc: 27, fat: 25, muscle: 65 },
            { date: '04-01-2026', weight: 77, imc: 26.3, fat: 20, muscle: 70 }
        ];
        
        const ctx = document.getElementById('progressChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: sortedData.map(d => d.date),
                datasets: [
                    {
                        label: 'Peso (kg)',
                        data: sortedData.map(d => d.weight),
                        borderColor: '#00ff88',
                        backgroundColor: 'rgba(0, 255, 136, 0.1)',
                        borderWidth: 3,
                        tension: 0.4,
                        fill: true,
                        pointBackgroundColor: '#00ff88',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 6
                    },
                    {
                        label: 'IMC',
                        data: sortedData.map(d => d.imc),
                        borderColor: '#ffd700',
                        backgroundColor: 'rgba(255, 215, 0, 0.1)',
                        borderWidth: 3,
                        tension: 0.4,
                        fill: false,
                        pointBackgroundColor: '#ffd700',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 6
                    },
                    {
                        label: 'Grasa (%)',
                        data: sortedData.map(d => d.fat),
                        borderColor: '#ff6b6b',
                        backgroundColor: 'rgba(255, 107, 107, 0.1)',
                        borderWidth: 3,
                        tension: 0.4,
                        fill: false,
                        pointBackgroundColor: '#ff6b6b',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 6
                    },
                    {
                        label: 'Músculo (%)',
                        data: sortedData.map(d => d.muscle),
                        borderColor: '#4da6ff',
                        backgroundColor: 'rgba(77, 166, 255, 0.1)',
                        borderWidth: 3,
                        tension: 0.4,
                        fill: false,
                        pointBackgroundColor: '#4da6ff',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 6
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        labels: { color: '#f8f9ff', font: { size: 14, weight: '600' } }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        ticks: { color: 'rgba(248, 249, 255, 0.7)' },
                        grid: { color: 'rgba(255, 255, 255, 0.1)' }
                    },
                    x: {
                        ticks: { color: 'rgba(248, 249, 255, 0.7)' },
                        grid: { color: 'rgba(255, 255, 255, 0.1)' }
                    }
                }
            }
        });
    </script>
