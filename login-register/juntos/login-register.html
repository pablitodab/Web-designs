<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth - Login/Register</title>
    <link rel="stylesheet" href="login-register.css">
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-panel login-panel active" id="loginPanel">
            <h1>Welcome!</h1>
            <h2>Login</h2>
            <form action="/login" method="post">
                <div class="form-group">
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="6.5" r="5" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        <path d="M19 19.5v-1.5a3 3 0 0 0-3-3H8a3 3 0 0 0-3 3v1.5" stroke="currentColor"
                            stroke-width="2" />
                    </svg>
                    <input type="email" name="email" placeholder="example@gmail.com" required>
                </div>
                <div class="form-group">
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none">
                        <rect x="4" y="9.5" width="16" height="10" rx="1.5" stroke="currentColor" stroke-width="2" />
                        <path d="M6.5 9.5V6a4 4 0 0 1 8 0v3.5" stroke="currentColor" stroke-width="2" />
                        <circle cx="12" cy="7" r="1.5" stroke="currentColor" stroke-width="2" />
                    </svg>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="forgot-password"><a href="#">Forgot Password?</a></div>
                <div class="buttons-row">
                    <button type="button" class="signup-btn switch-to-register">Sign up</button>
                    <button type="submit" class="login-btn">Login</button>
                </div>
            </form>
        </div>

        <div class="auth-panel register-panel inactive" id="registerPanel">
            <h2>Sign up</h2>
            <form action="/register" method="post">
                <div class="form-group"><input type="text" name="name" placeholder="Name" required></div>
                <div class="form-group"><input type="email" name="email" placeholder="example@gmail.com" required></div>
                <div class="form-group"><input type="password" name="password" placeholder="Password" required></div>
                <div class="form-group"><input type="password" name="repassword" placeholder="Confirm Password"
                        required></div>
                <div class="buttons-row">
                    <button type="button" class="signup-btn switch-to-login">Login</button>
                    <button type="submit" class="login-btn">Sign up</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.querySelector('.switch-to-register').onclick = () => {
            document.getElementById('loginPanel').classList.remove('active');
            document.getElementById('loginPanel').classList.add('inactive');
            document.getElementById('registerPanel').classList.remove('inactive');
            document.getElementById('registerPanel').classList.add('active');
        };
        document.querySelector('.switch-to-login').onclick = () => {
            document.getElementById('registerPanel').classList.remove('active');
            document.getElementById('registerPanel').classList.add('inactive');
            document.getElementById('loginPanel').classList.remove('inactive');
            document.getElementById('loginPanel').classList.add('active');
        };
    </script>
</body>

</html>
