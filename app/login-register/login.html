<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-panel">
        <h1>Welcome!</h1>
        <h2>Login</h2>

        <form action="/login" method="post">
            <div class="form-group">
                <svg class="input-icon" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="7" r="6" stroke="currentColor" stroke-width="2" />
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" />
                </svg>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            </div>

            <div class="form-group">
                <svg class="input-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="11" width="18" height="11" rx="1" ry="1" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" />
                    <path d="M7 11V7a5 5 0 0110 0v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <circle cx="12" cy="8" r="2" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>


            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <div class="buttons-row">
                <button type="button" class="signup-btn" onclick="window.location.href='register.html'">Sign up</button>
                <button type="submit" class="login-btn" onclick="window.location.href='../dashboard.html'">Login</button>
            </div>
        </form>
    </div>
</body>

</html>
