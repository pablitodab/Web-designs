<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="register-panel">
        <h2>Sign up</h2>
        <form action="/register" method="post">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" id="repassword" name="repassword" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="signup-btn" onclick="window.location.href='login.html'">Sign up</button>
        </form>
        <div class="login-link">
            <a href="login.html">I am already a member</a>
        </div>
    </div>
</body>

</html>
